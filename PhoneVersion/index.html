<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top-bar-container">
        <figure id="logo-container">
            <img src="images/logo.png" alt="logo image" id="logo">
        </figure>
        <div id="search-container">
            <p id="search-text">Search Location...</p>
            <img src="images/search.png" alt="search icon" id="search-icon">
        </div>
    </header>
    <section id="info-container">
        <p id="temp">16°</p>
        <div id="place-date-container">
            <p id="place">London</p>
            <p id="date">06:09 - Monday, 9 Sep ‘23</p>
        </div>
        <figure id="cloud-container">
            <img src="images/cloud.png" alt="cloud image" id="cloud-icon">
        </figure>
    </section>
    <span class="bottom-container" id="top-border"></span>
    <main class="bottom-container">
        <div class="details">
            <p class="details">Weather Details...</p>
        </div>
        <section id="content-container">
            <heading id="heading-container">
                <p id="heading">THUNDERSTORM WITH DRIZZLE</p>
            </heading>
            <div class="row" id="row1">
                <p class="variable">Temp max</p>
                <p class="value">19°</p>
                <img src="images/high_temperature.png" alt="high temperature" class="temperature">
            </div>
            <div class="row" id="row1">
                <p class="variable">Temp min</p>
                <p class="value">15°</p>
                <img src="images/low_temperature.png" alt="low temperature" class="temperature">
            </div>
            <div class="row" id="row1">
                <p class="variable">Humadity</p>
                <p class="value">58%</p>
                <img src="images/waterdrop.png" alt="waterdrop" class="waterdrop">
            </div>
            <div class="row" id="row1">
                <p class="variable">Cloudy</p>
                <p class="value">86%</p>
                <img src="images/cloudy.png" alt="cloudy" class="cloudy">
            </div>
            <div class="row" id="row1">
                <p class="variable">Wind</p>
                <p class="value">5km/h</p>
                <img src="images/wind.png" alt="windy" class="windy">
            </div>
        </section>
        <div id="bottom-border"></div>
    </main>
</body>
</html>
