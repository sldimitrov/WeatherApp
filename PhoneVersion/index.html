<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top-bar-container">
        <figure id="logo-container">
            <img src="images/logo.png" alt="logo image" id="logo">
        </figure>
        <div id="search-container">
            <p id="search-text">Search Location...</p>
            <img src="images/search.png" alt="search icon" id="search-icon">
        </div>
    </header>
    <section id="info-container">
        <p id="temp">16°</p>
        <div id="place-date-container">
            <p id="place">London</p>
            <p id="date">06:09 - Monday, 9 Sep ‘23</p>
        </div>
        <figure id="cloud-container">
            <img src="images/cloud.png" alt="cloud image" id="cloud-icon">
        </figure>
    </section>
</body>
</html>
