<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top-menu-container">
        <figure id="logo-img"
        >    <img src="images/logo.png" alt="image_of_the_logo" id="logo">
        </figure>
        <div id="top-bar">
            <p class="plain-font" id="search-location">Search Location...</p>
            <img src="images/search.png" alt="search_img" id="search-img">
        </div>
    </header>
    <section id="main-info-container">
        <p class="base-font" id="temperature">16°</p>
        <div id="info-container">
            <p class="base-font" id="place">London<br><p id="date">06:09 - Monday, 9 Sep ‘23</p>
        </div>
        <figure id="cloud-image-container">
            <img src="images/cloud.png" alt="cloud_image" id="cloud-img">
        </figure>
    </section>
    <span class="weather-tab-container blur"></span>
    <main class="weather-tab-container">
        <div class="base-font" id="info-container">
            <div id="details">
                <p class="base-font">Weather Details...</p>
            </div>
            <div id="weather-tab">
                <heading id="section-heading">
                    <p>
                    THUNDERSTORM WITH LIGHT DRIZZLE
                    </p>
                </heading>
                <div id="section-content">
                    <div class="row">
                        <p class="variable plain-font">Temp max</p>
                        <p class="value">19°</p>
                        <img src="images/high_temp.png" alt="high temperature" class="weather-icon">
                    </div>
                    <div class="row">
                        <p class="variable plain-font">Temp min</p>
                        <p class="value">15°</p>
                        <img src="images/low_temp.png" alt="low temperature" class="weather-icon">
                    </div>
                    <div class="row">
                        <p class="variable plain-font">Humadity</p>
                        <p class="value">58%</p>
                        <img src="images/waterdrop.png" alt="waterdrop" class="weather-icon" id="waterdrop">
                    </div>
                    <div class="row">
                        <p class="variable plain-font">Cloudy</p>
                        <p class="value">86%</p>
                        <img src="images/cloudy.png" alt="hot temperature" class="weather-icon" id="cloudy">
                    </div>
                    <div class="row">
                        <p class="variable">Wind</p>
                        <p class="value">5km/h</p>
                        <img src="images/wind.png" alt="hot temperature" class="weather-icon" id="wind">
                    </div>
                </div>
            </div>
            <div id="dropline">
            </div>
        </div>
    </main>
</body>
</html>
