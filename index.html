<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/tab-logo.png">
</head>
<body>

    <header id="logo-image">
        <img src="images/logo.png" id="logo">
    </header>

    <nav class="info-container">
        <div class="big-text" id="header-temperature">
            16°
        </div>
        <div class="mid-text" id="city">
            London
        </div>
        <div id="cloud-img">
            <img src="images/Cloud.png" alt="cloud">
        </div>
        <div class="small-text" id="date">
            06:09 - Monday, 9 Sep ‘23
        </div>
    </nav>

    <span class="weather-tab-container blur"></span>

    <nav class="weather-tab-container info">
        <div class="tab-header">
            <img src="images/search.png" alt="search icon" id="searcher"></p>
            <h3 class="small-text" id="search">Search Location...</h3>
        </div>
        
        <div>
            <p class="small-text weather-format">Weather details...</p>
        </div>
        
        <nav class="weather-details">
            <header class="section-header" id="thunder">
                THUNDERSTORM WITH HTML AND CSS
            </header>
        </nav>
    
        <nav class="small-text weather-format row">
            <div class="weather-format pale-text">
                Temp max
            </div>
            <div class="weather-format">
                19°
                <img src="images/hot_thenometer.png" alt="hot thernometer">
        </nav>

        <nav class="weather-details">
            <div class="small-text weather-format row">
                <div class="weather-format pale-text">
                    Temp min
                </div>
                <div class="small-text weather-format">
                    15° 
                    <img src="images/cold_themperature.png" alt="cold thernometer">
                </div>
            </div>
        </nav>

        <nav class="weather-details">
            <div class="weather-format row">
                <div class="weather-format pale-text">
                     Wet
                </div>
                <div class="small-text weather-format">
                    58% <img src="images/waterdrop.png" alt="raindrop">
                </div>
            </div>
        </nav>

        <nav class="weather-details">
            <div class="weather-format row">
                <div class="weather-format pale-text">
                     Cloudy
                </div>
                <div class="small-text weather-format">
                    86% <img src="images/cloudy.png" alt="clouds">
                </div>
            </div>
        </nav>

        <nav class="weather-details ">
            <div class="weather-format row">
                <div class="weather-format pale-text">
                     Wind
                </div>
                <div class="small-text weather-format">
                    5km/h <img src="images/wind.png" alt="wind">
                </div>
            </div>
        </nav>
        <nav>
            <div id="blank-line"></div>  
        </nav>
    
        <nav>
            <header class="section-header small-text" id="forecast-title">
                Today’s Weather Forecast...
            </header>

            <nav class="card-section">
                <div class="forecast-image">
                    <img src="images/Snow.png" alt="snowflake" id="snowflake1">    
                </div>
                <div class="forecast-info">
                    09:00 <br>
                    Snow
                </div>
                <div class="temperature" >
                    19°
                </div>
            </nav>

            <nav class="card-section">
                <div class="forecast-image">
                    <img src="images/Snow.png" alt="snowflake" id="snowflake2">    
                </div>
                <div class="forecast-info">
                    09:00 <br>
                    Snow
                </div>
                <div class="temperature" >
                    19°
                </div>
            </nav>

        </nav>
    </nav>


</body>
</html>
