<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/tab-logo.png">
</head>
<body>
    <header id="logo-image">
        <img src="images/logo.png" id="logo">
    </header>
    <div class="info-container basic-font">
        <span class="current-temperature">
            16°</span>
        <article class="additional-info basic-font">
            <header id="city">
                London
            </header>
            <p id="date">
                06:09 - Monday, 9 Sep ‘23
            </p>
        </article>
        <img src="images/Cloud.png" alt="cloud" id="cloud-img">
    </div>
    <span class="weather-tab-container blur"></span>
    <aside class="weather-tab-container">
        <section class="tab-header-container blank-line">
            <header class="title">
                <h3 id="search">
                    Search Location...</h3></header>
                <img src="images/search.png" alt="search icon" id="searcher"></p>
        </section>
        <span class="weather-details-container">
            <p id="weather-details">Weather Details...</p>
        </span>
        <section class="forecast-container">
            <header id="forecast-header">
                <h4>THUNDERSTORM WITH LIGHT DRIZZLE</h4></header>
            <div class="row" id="row1">
                <p class="w-characteristics">Temp max</p>
                <p class="row-temp">19°</p>
                <img src="images/hot_thernometer.png" alt="hot">
            </div>
            <div class="row" id="row2">
                <p class="w-characteristics">Temp min</p>
                <p class="row-temp">15°</p>
                <img src="images/cold_thernometer.png" alt="cold">
            </div>
            <div class="row" id="row3">
                <p class="w-characteristics">Humadity</p>
                <p class="row-temp">58%</p>
                <img src="images/waterdrop.png" alt="waterdrop">
            </div>
            <div class="row" id="row4">
                <p class="w-characteristics">Cloudy</p>
                <p class="row-temp">86%</p>
                <img src="images/cloudy.png" alt="cloudy">
            </div>
            <div class="row" id="row5">
                <p class="w-characteristics">Wind</p>
                <p class="row-temp">5km/h</p>
                <img src="images/wind.png" alt="windy">
            </div>
        </section>
        <span class="blank-line" id="blank-container"></span>
        <span class="weather-forecast-container">
            <p id="weather-details">Today's Weather Forecast...</p>
        </span>
        <section class="weather-container">
            <div class="line" id="line1">
                <img src="images/Snow.png" alt="snowflake">
                <p class="hour-weather">09:00<br class="weather">Snow</p>
                <p class="forecast-temp">19°</p>
            </div>
        </section>
    </aside>
</body>
</html>
