<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="logo-image">
        <img src="images/logo.png" id="logo">
    </div>

    <div class="info-container">
        <div class="main-info big-text">
            <p id="temperature">16°</p>
        </div>
        
        <div class="main-info mid-text">
            <p id="city">London</p>
        </div>
        <div class="small-text" id="date">
            06:09 - Monday, 9 Sep ‘23
        </div>
        
        <div class="main-info weather-icon">
            <img src="images/clouds.png" alt="clouds image" class="cloudy-icon">
        </div>
        
    </div>

    <div class="weather-tab-container blur"></div>

    <div class="weather-tab-container info">
        <div class="tab-header">
            <img src="images/search-icon.jpg" alt="search icon" id="searcher"></p>
            <h3 class="small-text" id="search">Search Location...</h3>
        </div>
        
        <div id="tab-details">
            <p class="small-text weather-format">Weather details...</p>
        </div>
        
        <div class="weather-details">
            <p class="section-header">THUNDERSTORM WITH HTML AND CSS</p>
            <div class="small-text weather-format" id="row1">
                <div class="small-text weather-format">
                    Temp max
                </div>
                <div class="small-text weather-format number">
                    19°
                </div>
                <div class="icon">
                    <img src="images/hot_thermometer.png" alt="hot ternometer" id="hot">
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="small-text weather-format">
                <div class="small-text weather-format">
                    Temp min
                </div>
                <div class="small-text weather-format number">
                    15°
                </div>
                <div class="icon">
                    <img src="images/cold_thermometer.png" alt="cold ternometer" id="cold">
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="small-text weather-format">
                <div class="small-text weather-format" id="humadity">
                     Wet
                </div>
                <div class="small-text weather-format number">
                    58%
                </div>
                <div class="icon">
                    <img src="images/rainy.png" alt="raindrop" id="rainy">
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="small-text weather-format">
                <div class="small-text weather-format">
                     Cloudy
                </div>
                <div class="small-text weather-format number">
                    86%
                </div>
                <div class="icons">
                    <img src="images/cold_thermometer.png" alt="clouds" id="cloudy">
                </div>
            </div>
        </div>

        <div class="weather-details ">
            <div class="small-text weather-format">
                <div class="small-text weather-format">
                     Wind
                </div>
                <div class="small-text weather-format number">
                    5km/h
                </div>
                <div class="icons">
                    <img src="images/cold_thermometer.png" alt="wind" id="windy">
                </div>
            </div>
        </div>
    <nav>
        <div class="blank-line"></div>  
    </nav>
    
    <nav>
        <div class="section-header" id="forecast">
            Today’s Weather Forecast...</div>
    </nav>
    </div>
</body>
</html>
