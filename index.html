<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="logo-image">
        <img src="images/logo.png" id="logo">
    </div>


    <div class="info-container">
        <div class="main-info big-text">
            <p id="temperature">16°</p>
        </div>
        
        <div class="main-info mid-text">
            <p id="city">London</p>
        </div>
        
        <div class="main-info weather-icon">
            <img src="images/clouds.png" alt="clouds image" class="cloudy-icon">
        </div>
        
        <div class="main-info small-text">
            <p id="date">06:09 - Monday, 9 Sep ‘23</p>
        </div>
    </div>

    <div class="weather-container">
        <div class="location mid-text">
            <p><span>Search Location...</span>
        </div>
        <img src="images/search-icon.jpg" alt="search icon" id="searcher"></p>

        
    </div>

</body>
</html>
