<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="logo-image">
        <img src="images/logo.png" id="logo">
    </div>

    <div class="info-container">
        <div class="main-info big-text">
            <p id="temperature">16°</p>
        </div>
        
        <div class="main-info mid-text">
            <p id="city">London</p>
        </div>
        
        <div class="main-info weather-icon">
            <img src="images/clouds.png" alt="clouds image" class="cloudy-icon">
        </div>
        
        <div class="main-info small-text">
            <p id="date">06:09 - Monday, 9 Sep ‘23</p>
        </div>
    </div>

    <div class="weather-tab-container blur"></div>

    <div class="weather-tab-container info">
        <div class="tab-header">
            <img src="images/search-icon.jpg" alt="search icon" id="searcher"></p>
            <p class="small-text">Search Location...</p>
        </div>
        
        <div id="tab-details">
            <p class="small-text weather-format">Weather details...</p>
        </div>
        
        <div class="weather-details" id="section-header">
        <p>THUNDERSTORM WITH HTML AND CSS</p>
        <div class="small-text weather-format" id="row1">
            <div class="small-text weather-format">
                Temp max
            </div>
            <div class="small-text weather-format">
                19°
            </div>
            <div class="temp-max-icon">
                <img src="images/hot_thermometer.png" alt="hot ternometer" id="hot">
            </div>
        </div>
        </div>
    </div>
</body>
</html>
